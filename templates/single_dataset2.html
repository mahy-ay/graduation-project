{% extends "blog/base.html" %}
{% load static %}

{% block content %}

    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="{% static '\blog\assets\css\main.css' %}">
            
            <title>View Dataset</title>
            <style>

                button{
                    background-color: #6FB3B8; /* Green */
                    border: none;
                    color: white;
                    padding: 20px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 4px 2px;
                    cursor: pointer;
                    border-radius: 8px;
                    width: 400px;
                    margin-left: 9em;
                    font-size: 15px;
                }
                button:hover{
                    background-color: white;
                    color: black;
                }

                .view{
                margin-top: 5rem;
                text-align: center;
                font-family: 'Baloo Chettan 2', cursive;
                font-size: 50px;
                color: #6FB3B8;
            }

            hr{
                border-color: black;
                background-color: black;
                margin-top: -2rem;
            }
            </style>
        </head>
        <body>
            <div class="container">
                <h1 class="section-header" style="margin: 3rem; font-size: 50px;">Chosen Weather Data</h1> <hr>
                <div>
                    <div class="card shadow1">
                        <h2>Measurment Units</h2>
                        <br>
                        <p>Hover to find out!</p>
                        <div class = "mybtn center">
                          <button class = " btns"> Wind Direction </button>
                          <button class = " btns1">Humidity</button>
                          <button class = "btns2">Ambient Temperature</button>
                          <button class = "btns3">Pressure</button>
                       </div>
                      </div>
                </div>
                <div id="customers">
                    {% for data in dataframes %}
                        {{ data|safe }}
                    {% endfor %}
                    <hr>
                </div>
                <br>
                <form method="POST" action="{% url 'weather_results' %}">
                    {% csrf_token %}
                    <button class="upload-btn" type="submit" name="stl">Show Weather Warnings</button>
                </form>
            </div>
        </body>
    </html>

{% endblock content %}
